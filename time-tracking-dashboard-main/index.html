<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./styles/style.css" />
</head>

<body>

  <div class="container">
    <div class="card">
      <div class="profile-card">
        <img src="./images/image-jeremy.png" alt="">
        <div class="desc">
          <p>Report for</p>
          <div class="name">Jeremy Robson</div>
        </div>
      </div>
      <div class="menu">
        <div class="link-menu">Daily</div>
        <div class="link-menu active">Weekly</div>
        <div class="link-menu">Monthly</div>
      </div>
    </div>
    <div class="item-card work">
      <div class="property-card">
        <div class="row">
          <div class="title">Work</div>
          <div class="points">
            <div class="point"></div>
            <div class="point"></div>
            <div class="point"></div>
          </div>
        </div>
        <div class="row-2">
          <div class="hour">32hrs</div>
          <div class="descr">Last Week - 36hrs</div>
        </div>
      </div>
    </div>

    <div class="item-card play">
      <div class="property-card">
        <div class="row">
          <div class="title">Play</div>
          <div class="points">
            <div class="point"></div>
            <div class="point"></div>
            <div class="point"></div>
          </div>
        </div>
        <div class="row-2">
          <div class="hour">10hrs</div>
          <div class="descr">Last Week - 8hrs</div>
        </div>
      </div>
    </div>

    <div class="item-card study">
      <div class="property-card">
        <div class="row">
          <div class="title">Study</div>
          <div class="points">
            <div class="point"></div>
            <div class="point"></div>
            <div class="point"></div>
          </div>
        </div>
        <div class="row-2">
          <div class="hour">4hrs</div>
          <div class="descr">Last Week - 7hrs</div>
        </div>
      </div>
    </div>

    <div class="item-card exercise">
      <div class="property-card">
        <div class="row">
          <div class="title">Exercise</div>
          <div class="points">
            <div class="point"></div>
            <div class="point"></div>
            <div class="point"></div>
          </div>
        </div>
        <div class="row-2">
          <div class="hour">4hrs</div>
          <div class="descr">Last Week - 5hrs</div>
        </div>
      </div>
    </div>

    <div class="item-card social">
      <div class="property-card">
        <div class="row">
          <div class="title">Social</div>
          <div class="points">
            <div class="point"></div>
            <div class="point"></div>
            <div class="point"></div>
          </div>
        </div>
        <div class="row-2">
          <div class="hour">5hrs</div>
          <div class="descr">Last Week - 10hrs</div>
        </div>
      </div>
    </div>

    <div class="item-card self-care">
      <div class="property-card">
        <div class="row">
          <div class="title">Self Care</div>
          <div class="points">
            <div class="point"></div>
            <div class="point"></div>
            <div class="point"></div>
          </div>
        </div>
        <div class="row-2">
          <div class="hour">2hrs</div>
          <div class="descr">Last Week - 2hrs</div>
        </div>
      </div>
    </div>
    <!-- <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/rahmanwghazi">rahmanwghazi</a>.
    </div> -->
  </div>


 
</body>

</html>
